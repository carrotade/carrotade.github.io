  <script>
    var synced_render = (display) => (data, type,) => {
      if (type === 'display') {
        if (!data.synced || data.value === null)
          return `<span title="${data.ts}" style="text-decoration: line-through; color: gray;">&#x26A0;${display(data.value)}</span>`;
        else
          return `<span>${display(data.value)}</span>`;
      }
      return parseFloat(data.value);
    };
    $('#infoTable').DataTable({
      ajax: {
        url: 'published/data.json',
        dataSrc: '',
      },
      columns: [
        { data: "name" },
        {data: "ytm", render: synced_render((value) => parseFloat(value).toFixed(2)) },
        {data: "duration", render: synced_render((value) => parseFloat(value).toFixed(2)) },
        {data: "marketcap", render: synced_render((value) => parseInt(value).toLocaleString()) },
        {data: "fundfee", render: synced_render((value) => parseFloat(value).toFixed(2)) },
      ],
    })
