<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      #infoTable td.name {
        font-size: 0.7em;
      }
      #infoTable td.ytm {
        text-align: right;
      }
      #infoTable td.ytm::after {
        content: '%';
      }
      #infoTable td.duration {
        text-align: right;
      }
    </style>
  </head>
  <body>
  <div>
    <div>
    <h1>
      YTM Scanner
    </h1>
    </div>
    <table id="infoTable" class="display compact" data-order='[[1, "desc"], [2, "asc"]]'>
    <thead>
      <tr>
        <th data-class-name="name">Name</th>
        <th data-class-name="ytm">YTM</th>
        <th data-class-name="duration">Duration</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
  </div>
    
  <script>
    $('#infoTable').DataTable({
      ajax: {
        url: 'published/data.json',
        dataSrc: '',
      },
      columns: [
        { data: "name" },
        { data: "ytm", render: (data, type,) => type === 'display' ? parseFloat(data).toFixed(2) : parseFloat(data) },
        { data: "duration", render: (data, type,) => type === 'display' ? parseFloat(data).toFixed(2) : parseFloat(data) },
      ],
      paging: false,
      indicator: true,
    })
  </script>
  </body>
</html>
