<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
  </head>
  <body>
  <div>
  <h1>
    YTM Scanner
  </h1>
  </div>
  <table id="infoTable" class="display compact">
  <thead>
    <tr>
      <th>Name</th>
      <th>YTM</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
  </table>
  <script>
    $('#infoTable').DataTable({
      ajax: {
        url: 'published/data.json',
        dataSrc: '',
      },
      columns: [
        { data: "name" },
        { data: "ytm", render: (data, type,) => type === 'display' ? `${parseFloat(data).toFixed(2)} %` : parseFloat(data) },
        { data: "duration", render: (data, type,) => type === 'display' ? `${parseFloat(data).toFixed(2)} ë…„` : parseFloat(data) },
      ],
      paging: false,
      indicator: true,
      order: [[1, 'desc'], [2, 'asc']],
    })
  </script>
  </body>
</html>
