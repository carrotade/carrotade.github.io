<html>
  <head>
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
  </head>
  <body>
  <div>
  <h1>
    YTM Scanner
  </h1>
  </div>
  <table id="infoTable" class="display compact">
  <thead>
    <tr>
      <th>Name</th>
      <th>YTM</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
  </table>
  <script>
    $('#infoTable').DataTable({
      ajax: {
        url: 'published/data.json',
        dataSrc: '',
      },
      columns: [
        { data: "name" },
        { data: "ytm", render: (data, type,) => `${parseFloat(data).toFixed(2)} %` },
        { data: "duration", render: (data, type,) => `${parseFloat(data).toFixed(2)} ë…„` },
      ],
      paging: false,
      indicator: true,
      order: [[1, 'desc'], [2, 'asc']],
    })
  </script>
  </body>
</html>
